<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>IP Address Tracker</h1>
      <div class="search-box-container">
        <input
          type="text"
          placeholder="Search for any IP address or domain"
          class="ip"
        />
        <div class="submit">
          <img src="images/icon-arrow.svg" alt="" />
        </div>
      </div>
      <div class="info">
        <div class="info--container info--ip">
          <p class="info--desc">ip address</p>
          <p class="data data--ip">192.212.174.401</p>
        </div>
        <div class="info--container info--loc">
          <p class="info--desc">Location</p>
          <p class="data data--loc">Brooklyn, NY</p>
        </div>
        <div class="info--container info--time">
          <p class="info--desc">Timezone</p>
          <p class="data data--time">UTC-05:00</p>
        </div>
        <div class="info--container info--isp">
          <p class="info--desc">ISP</p>
          <p class="data data--isp">SpaceX</p>
        </div>
      </div>
      <div id="map"></div>
    </main>
  </body>
</html>

<!-- IP Address Tracker Search for any IP address or domain IP Address Location
  Timezone UTC -->
